<div class="box" *ngFor="let item of data" >
  <div *ngIf="item.level == '0'">
    <div class="box-content" >
      <button class="level0" style="text-decoration: none;" (click)="filter(item.value)" [class.clicked]="!item.active" >
        <div class="box-content-content">
          <div class="content-icon box-{{item.color}}">
            <img src="assets/images/{{item.icon}}.png">
          </div>
          <div class="content-info">
            <h5 class="info-title">
              {{ item.label }}
            </h5>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>

<div *ngFor="let item of data">
  <div *ngIf="item.level == '1'">
    <div class="filter-box">
      <div class="bouttonBox">
          <button class = "level1" style="text-decoration: none;" [class.clicked]="!item.active" (click)="filter(item.value)">
            {{ item.label }}
        </button>
      </div>
    </div>
  </div>
</div>
