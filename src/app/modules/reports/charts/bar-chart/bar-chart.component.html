<chart-header
[title]           = "title"
[loader]          = "loader"
[noData]          = "noData"
[menuOpen]        = "menuOpen"
[modalConfig]     = "modalConfig"
(menuAction) = "actionClicked($event)"
></chart-header>
<!-- it is posible to add a legend title with the property legendTitle -->
<div *ngIf="!loader && (!noData)">
  <ngx-charts-bar-vertical 
  [view]             = "view"
  [scheme]           = "scheme"
  [results]          = "data"
  [legend]           = "false"     
  [xAxis]            = "axis.showXAxis"
  [yAxis]            = "axis.showYAxis"
  [showXAxisLabel]   = "axis.showXAxisLabel"
  [showYAxisLabel]   = "axis.showYAxisLabel"
  [xAxisLabel]       = "axis.xAxisLabel"
  [yAxisLabel]       = "axis.yAxisLabel">
  </ngx-charts-bar-vertical>
</div>
<div *ngIf="!loader && noData" class="no-data">
  <!-- <p> Aucune donnée encore enregistrée. </p> -->
  <!-- <img class="no-data" src="../../assets/images/no_data.jpg" /> -->
  <h1>NO DATA</h1>

</div>

<div *ngIf="loader" class="boxLoader">
  <!-- <spinner-component ></spinner-component> -->
</div>

<modal-data *ngIf="(action == 'donnees')&&!loader"
  (closeMenu)         = "closeMenu($event)"
  (clearAction)       = "clearAction($event)"
  [modalId]           = "this.modalConfig.modalId"
  [modalTitle]        = "this.title"
  [data]              = "this.data"
  [indicatorConfig]   = "this.indicatorConfig"
  [filters]           = "this.filters"
  [typeChartModal]    = "this.indicatorConfig.type"
  [modalAxis]         = "{ x: this.axis.xAxisLabel, y: this.axis.yAxisLabel }"
  >
</modal-data>

<reporting-modal-details *ngIf="(action == 'details')&&!loader"
  (clearAction)       = "clearAction($event)"
  [modalId]             = "this.modalConfig.modalId"
  [modalTitle]          = "this.title"
  [modalComputedMethod] = "this.indicatorConfig.computedMethod">
</reporting-modal-details>
