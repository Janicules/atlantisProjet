<div class="reporting-container">
  <div class="container-title">
      <h2>REPORTS</h2>
  </div>
  <div class="container-boxes">

    <!-- button to change view (viewcountry, project or distribution) -->
    <button-filter-items [id]="'bms'" [page]="'reporting'" (emitFilter)="onFilter($event)" [data]="dataFilter2" [referenceKey]="'bms_search'"></button-filter-items>
  </div>

  <div class="container-table">
    <div class="container-content">
      <div class="content-button">

        <!-- button to filter data by frequency -->
        <div class="frequency">
          <button-filter-date [id]="'frequency'" [page]="'reporting'" (emitFilter)="onFilter($event)" [data]="dataFilter1" [referenceKey]="'frequency'"></button-filter-date>
          <button mat-button class="button-period" (click)="selectPeriod()" [class.clicked]="!this.period" >CHOOSE A PERIOD</button>
        </div>
        <button mat-button class="button-export"><i class="fas fa-upload"></i><span>EXPORT</span></button>
      </div>

      <!-- datepicker which appear when button "choose a period" is clicked -->
      <div class="content-select-period" *ngIf="period == true">
        <mat-card>
          <mat-form-field>
            <input matInput [matDatepicker]="pickerFrom" placeholder="From">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>    
          <mat-form-field>
              <input matInput [matDatepicker]="pickerTo" placeholder="To">
              <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
              <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field> 
          <button mat-button class="apply-period" >APPLY</button>
        </mat-card>       
      </div>

      <!-- selector for project when we click on button "project report" -->
      <div class="content-select" *ngIf="type == 'project'">
        <mat-form-field>
            <mat-select placeholder="Projects" [formControl]="projects" multiple>
              <mat-option *ngFor="let project of projectList" [value]="project">{{project}}</mat-option>
            </mat-select>
          </mat-form-field>                       
      </div>

      <!-- selector for distribution and project when we click on button "distribution report" -->
      <div class="content-select" *ngIf="type == 'distribution'">
          <mat-form-field>
              <mat-select placeholder="Projects" [formControl]="projects">
                <mat-option *ngFor="let project of projectList" [value]="project">{{project}}</mat-option>
              </mat-select>
            </mat-form-field> 
            <mat-form-field *ngIf="type == 'distribution'">
                <mat-select placeholder="Distributions" [formControl]="distributions" multiple>
                  <mat-option *ngFor="let distribution of distributionList" [value]="distribution">{{distribution}}</mat-option>
                </mat-select>
              </mat-form-field>                      
        </div>
  

      <!-- for mobile screen : add a expansion panel to regroup button to select frequency-->
      <mat-accordion class="panel-frequency">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Select frequency
              </mat-panel-title>
              <mat-panel-description >
                {{frequency}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="panel-body">
              <button-filter-date [id]="'frequency'" [page]="'reporting'" (emitFilter)="onFilter($event)" [data]="dataFilter1" [referenceKey]="'frequency'"></button-filter-date>
              <div class="panel-selectPeriod">
              <button mat-button class="button-period" (click)="selectPeriod()" [class.clicked]="!this.period" >CHOOSE PERIOD</button>
              <div class="content-select-period-mobile" *ngIf="period == true">
                <div class="datepicker">
                    <mat-form-field>
                      <input matInput [matDatepicker]="pickerFrom" placeholder="From">
                      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                      <mat-datepicker touchUi #pickerFrom></mat-datepicker>
                    </mat-form-field>    
                    <mat-form-field>
                        <input matInput [matDatepicker]="pickerTo" placeholder="To">
                        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #pickerTo></mat-datepicker>
                    </mat-form-field> 
                    <button mat-button class="apply-period-mobile" >APPLY</button> 
                  </div>  
              </div>
            </div>
          </div>
          </mat-expansion-panel>
        </mat-accordion>  
        
      <!-- where we display charts, loader or information text when no charts exists -->
      <div class="content-table">
          <div *ngIf="indicators.length" class="container-indicator">
              <div *ngFor="let indicator of indicators; let i = index">
                <app-indicator *ngIf="(type == indicator['type'])" [indicator]="indicator" [chartDimensions]="chartDimensions" [filters]="findFilter(indicator['filter'])"></app-indicator>
              </div>
            </div>
          
            <div *ngIf="(indicators.length == 0) && !indicatorsLoading" class="no-data-box">
              <h1 class="box-title"> Upcoming reporting</h1>
            </div>
          
            <div *ngIf="indicatorsLoading" class="container-fluid">
              <div class="col-sm-12 loader-title">
                <h1>Loader</h1>
              </div>
              <div class="col-sm-12 loader-title">
                <h2>Loader</h2>
              </div>
              <div class="container">
                <div class="chart chartLoader"></div>
                <div class="chart chartLoader"></div>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
