
<div #chart class="indicatorChart shadow" >
  <pie-chart style="width: 100%" *ngIf="indicator.type_graph == 'pie'" 
    [project]="project"
    [view]="chartDimensions" 
    [filters]="filters"
    [title]="indicator.full_name"
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, computedMethod: computedMethod }" >
  </pie-chart>

  <pie-grid style="width: 100%" *ngIf="indicator.type_graph == 'grid'" 
    [project]="project"
    [view]="chartDimensions" 
    [filters]="filters"
    [title]="indicator.full_name"
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, computedMethod: computedMethod }" >
  </pie-grid>

  <bar-chart style="width: 100%" *ngIf="indicator.type_graph == 'bar'" 
    [project]="project"
    [view]="chartDimensions"
    [filters]="filters" 
    [title]="indicator.full_name" 
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, computedMethod: computedMethod }" >
  </bar-chart>

  <line-chart style="width: 100%" *ngIf="indicator.type_graph == 'line'" 
    [project]="project"
    [view]="chartDimensions" 
    [filters]="filters"
    [title]="indicator.full_name" 
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, computedMethod: computedMethod }">
  </line-chart>
  
  <number-card-chart style="width: 100%" *ngIf="indicator.type_graph== 'number'" 
    [project]="project"
    [view]="chartDimensions" 
    [filters]="filters"
    [title]="indicator.full_name" 
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Nombre' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, computedMethod: computedMethod }" >
  </number-card-chart>

  <stacked-vertical-bar-chart style="width: 100%" *ngIf="(indicator.type_graph == 'stackbar')||(indicator.type_graph == '')" 
    [project]="project"
    [view]="chartDimensions"
    [filters]="filters" 
    [title]="indicator.full_name" 
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, computedMethod: computedMethod }" >
</stacked-vertical-bar-chart>
</div>
