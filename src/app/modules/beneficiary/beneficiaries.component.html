<div class="page-container">
  <div class="container-title">
    <h2>{{household.beneficiaries_title | uppercase}}</h2>
  </div>
  <div class="container-table">
    <div class="container-content">
      <div class="content-button">
        <button mat-icon-button class="add-button" (click)="addOneHousehold()">
          <mat-icon>add</mat-icon>
        </button>

        <div class="import-export">
          <button mat-raised-button class="export-button" (click)="export()">
            <mat-icon>get_app</mat-icon >
            <span>{{household.beneficiaries_export | uppercase}}</span>
          </button>
          <a routerLink="/beneficiaries/import">
            <button mat-raised-button class="import-button">
              <mat-icon>publish</mat-icon>
              <span>{{household.beneficiaries_import | uppercase}}</span>
            </button>
          </a>
        </div>
      </div>
      <div class="content-table">
        <div class="waitingDataContainer" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
        <app-table-search *ngIf="widthScreen > maxWidthMobile && !loading" [entity]="referedClassToken" [service]="referedClassService" [data]="households"></app-table-search>
        <app-table-mobile-search *ngIf="widthScreen < maxWidthMobile && !loading" [entity]="referedClassToken" [service]="referedClassService"
          [data]="households"></app-table-mobile-search>
      </div>
    </div>
  </div>
</div>
