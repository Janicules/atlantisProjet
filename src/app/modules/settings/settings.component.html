<div class="settings-container">
  <div class="container-title">
      <h2>SETTINGS</h2>
  </div>
  <div class="container-boxes">
      <app-box-setting (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/users", color: "red", title:"users", subtitle:"", ref:""}'></app-box-setting>
      <app-box-setting (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/country_specific", color: "green", title:"country specific options", subtitle:"", ref:""}'></app-box-setting>
      <app-box-setting (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/donors", color: "red", title:"donors", subtitle:"", ref:""}'></app-box-setting>
      <app-box-setting (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/api", color: "green", title:"projects", subtitle:"", ref:""}'></app-box-setting>
  </div>
  <div class="container-content"></div>
</div>
