<div class="page-container">
    <div class="container-title">
        <h2>{{settings.settings_title | titlecase}}</h2>
    </div>
    <div class="container-boxes">
        <app-box-setting (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/users", color: "green", title:settings.settings_users, ref:"users"}'></app-box-setting>
        <app-box-setting [class.isLast]="widthScreen<maxWidthSecondRow && widthScreen>maxWidthMobile"
            (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/country_specific", color: "red", title:settings.settings_country_specific_options, ref:"country specific options"}'></app-box-setting>
        <app-box-setting [class.isLast]="widthScreen<maxWidthFirstRow && widthScreen>maxWidthSecondRow"
            (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/donors", color: "green", title:settings.settings_donors, ref:"donors"}'></app-box-setting>
        <app-box-setting class="isLast" (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/api", color: "red", title:settings.settings_projects, ref:"projects"}'></app-box-setting>
    </div>
    <app-placeholder-panel class="container-table" *ngIf="loadingData"></app-placeholder-panel>
    <div class="container-table" *ngIf="!loadingData">
        <div class="container-content box-green" *ngIf="isBoxClicked">
            <div class="content-button">
                <div [ngClass]="{'add-buttons': language != 'ar', 'add-buttons-arabic': language == 'ar'}">
                    <button mat-fab *ngIf="hasRights" (click)="openDialog('add')" class="add-button">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                <div class="action-buttons">
                    <button mat-raised-button class="button-background-primary" (click)="export()" *ngIf="!loadingExport">
                        <mat-icon>get_app</mat-icon>
                        <span>{{settings.beneficiaries_export | uppercase}}</span>
                    </button>
                    <mat-spinner [diameter]='25' *ngIf="loadingExport"></mat-spinner>
                    <div class="extension">
                        <div mat-button class="dropdown" *ngIf="!loadingExport" [matMenuTriggerFor]="exportType">
                            <mat-icon>keyboard_arrow_down</mat-icon>
                        </div>
                        <mat-menu #exportType>
                            <button mat-menu-item (click)="setType('xls')"> .xls <mat-icon *ngIf="extensionType=='xls'">done</mat-icon>
                            </button>
                            <button mat-menu-item (click)="setType('csv')"> .csv <mat-icon *ngIf="extensionType=='csv'">done</mat-icon>
                            </button>
                            <button mat-menu-item (click)="setType('ods')"> .ods <mat-icon *ngIf="extensionType=='ods'">done</mat-icon>
                            </button>
                        </mat-menu>
                        <button mat-raised-button class="request-logs button-background-primary" (click)="requestLogs(getUserLogs)" *ngIf="(selectedTitle === 'users') && hasRights">
                            <mat-icon>history</mat-icon>
                            <span>{{settings.distribution_request_logs}}</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="content-table">
                <app-table-search *ngIf="widthScreen > maxWidthMobile" [entity]="referedClassToken" [service]="referedClassService"
                    [data]="data" [editable]="true" [rights]='hasRights'></app-table-search>
                <app-table-mobile-search *ngIf="widthScreen < maxWidthMobile" [entity]="referedClassToken" [service]="referedClassService"
                    [data]="data" [editable]="true" [rights]='hasRights'></app-table-mobile-search>
            </div>
        </div>
    </div>
</div>

<ng-template #getUserLogs>
        <mat-dialog-content class="modal-container">
            <h4 class="modal-title underline-accent">{{settings.distribution_request_logs}}</h4>
            <div class="dialog-template">
                <div class="modal-body">
                    <p> Please select the user you would like to see the logs from:</p>
                    <div class="selectUser">
                        <mat-form-field>
                            <mat-select placeholder="Users" [formControl]="userLogForm" [(ngModel)]="selectedUserId">
                                <mat-option class="options" *ngFor="let user of data.data" [value]="user.id">
                                    {{user.email}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="modal-footer action">
                    <button mat-button class="cancel" (click)="dialog.closeAll()">Cancel</button>
                    <button mat-raised-button class="confirm" (click)="confirmRequest()">Confirm</button>
                </div>
            </div>
        </mat-dialog-content>
    </ng-template>
