<div class="settings-container">
  <div class="container-title">
    <h2>SETTINGS</h2>
  </div>
  <div class="container-boxes">
    <app-box-setting (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/users", color: "green", title:"users", subtitle:"", ref:""}'></app-box-setting>
    <app-box-setting [class.isLast]="widthScreen<maxWidthSecondRow && widthScreen>maxWidthMobile" (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/country_specific", color: "red", title:"country specific options", subtitle:"", ref:""}'></app-box-setting>
    <app-box-setting [class.isLast]="widthScreen<maxWidthFirstRow && widthScreen>maxWidthSecondRow" (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/donors", color: "green", title:"donors", subtitle:"", ref:""}'></app-box-setting>
    <app-box-setting class="isLast" (emitClickedTitle)="selectTitle($event)" [selectedTitle]="selectedTitle" [info]='{icon: "settings/api", color: "red", title:"projects", subtitle:"", ref:""}'></app-box-setting>
  </div>
  <div class="container-table">
    <div class="container-content" *ngIf="isBoxClicked">
      <div class="content-button">
        <button mat-icon-button class="add-button">
          <i class="fas fa-plus"></i>
        </button>
        <button mat-button class="export-button">
            <i class="fas fa-upload">
              <span>EXPORT</span>
            </i>
          </button>
      </div>
      <div class="content-table">
        <app-table-search *ngIf="widthScreen > maxWidthMobile" [entity]="referedClassToken" [service]="referedClassService" [data]="distributions"></app-table-search>
        <app-table-mobile-search *ngIf="widthScreen < maxWidthMobile" [entity]="referedClassToken" [service]="referedClassService" [data]="distributions"></app-table-mobile-search>
      </div>
    </div>
  </div>
</div>
