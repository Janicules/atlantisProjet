    <a routerLink="/" (click)="setCurrentRoute('')">
      <img src="assets/images/bms_logo_with_title.png">
    </a>

  <menu-item-box (emitActive)='setCurrentRoute($event)' [activeTitle]="activeTitle" [info]='{icon: "settings", title:menu.menu_settings, menuHover:menuHover, isLast:"true"}'></menu-item-box>
