<div class="menu-container" [class.close-menu-top]="!openMenu" [class.open-menu-top]="openMenu"> 
    <div class="container-button" *ngIf="openMenu">
        <button (click)="closeTopMenu()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="container-content" >
        <menu-item-box (emitActive)='setCurrentRoute($event)' [activeTitle]="activeTitle" [info]='{icon: "distribution", title:"distribution", menuHover:"true"}' *ngIf="openMenu"></menu-item-box>
        <menu-item-box (emitActive)='setCurrentRoute($event)' [activeTitle]="activeTitle" [info]='{icon: "households", title:"households", menuHover:"true"}' *ngIf="openMenu"></menu-item-box>
        <menu-item-box (emitActive)='setCurrentRoute($event)' [activeTitle]="activeTitle" [info]='{icon: "reports", title:"reports", menuHover:"true"}' *ngIf="openMenu"></menu-item-box>
        <menu-item-box (emitActive)='setCurrentRoute($event)' class="isLast" [activeTitle]="activeTitle" [info]='{icon: "settings", title:"settings", menuHover:"true", isLast:"true"}' *ngIf="openMenu"></menu-item-box>
    </div>
</div>
