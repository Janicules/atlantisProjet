<div class="container-box">
    <div class="box-image">
        <div class="box-login">
            <div class="login-logo">
                <img class="logo-image" src="../../../assets/images/bms_logo.png" />
            </div>
            <div class="login-title">
                <h1 class="title-text">BENEFICIARY MANAGEMENT SYSTEM</h1>
            </div>
            <div class="login-user">
                <input type="text" class="user-input" aria-describedby="basic-addon1" placeholder="USERNAME" [(ngModel)]="user.username">
                <input type="password" class="user-input" aria-describedby="basic-addon1" placeholder="*********" [(ngModel)]="user.password">
                <h5 *ngIf="forgotMessage" class="user-forgot-password">Forgot password ?</h5>
            </div>
            <div class="login-button">
                <button (click)="login()" class="button-login">LOGIN</button>
            </div>
        </div>
    </div>
</div>
