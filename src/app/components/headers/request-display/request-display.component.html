<div class="notification-container">
    <div class="notif pending" *ngIf="requestsArePending()" (click)="openDialog(); $event.stopPropagation();">
        <mat-icon>call_merge</mat-icon>
    </div>
    <div class="notif off" *ngIf="!networkOn">
        <mat-icon>portable_wifi_off</mat-icon>
    </div>
</div>
