<div class="container-icons">
  <button (click)="changeRoot(info.icon)" (mouseover)="isMouseHover()" (mouseout)="isMouseOut()" [class.active-button]="activeTitle == '/'+info.icon">
    <app-icon-svg class="icon" [class.menuHover]="info.menuHover" [class.icon-last]="info.isLast" [menuHover]="isHover" [isClicked]="activeTitle == '/'+info.icon" [name]="info.icon"></app-icon-svg>
    <h3 class="icon-title" [class.menuHoverTitle]="!info.menuHover">{{info.title | uppercase}}</h3>
  </button>
</div>
