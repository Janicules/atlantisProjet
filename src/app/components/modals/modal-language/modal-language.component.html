<div class="modal-container">
  <h4 class="modal-title">{{modal.modal_language_title}}</h4>
  <div class="modal-table" cdkFocusRegionstart>
    <span class="language-text">{{modal.modal_language_actual}}</span>
    <button [matMenuTriggerFor]="menu" class="button-flag">
      {{language | uppercase}}
      <mat-icon inline=true>create</mat-icon>
    </button>
    <mat-menu #menu="matMenu" overlapTrigger=false>
      <button *ngFor="let l of languages" (click)="choseLanguage(l)" mat-menu-item class="button-language">
        {{l | uppercase}}
      </button>
    </mat-menu>
  </div>
  <div class="modal-button">
    <button mat-button (click)="closeDialog()" class="button-close">{{modal.modal_close}}</button>
    <button mat-button (click)="save()" class="button-save">{{modal.modal_save}}</button>
  </div>
</div>
