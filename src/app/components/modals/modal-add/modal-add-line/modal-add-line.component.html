<div class="modal-container">
  <h4 class="modal-title">{{modal.modal_add_title}}{{entityDisplayedName | lowercase}}</h4>
  <table class="modal-table">
    <th *ngFor="let p of properties" class="modal-row">
        <form *ngIf="p!='value_string'">
          <mat-form-field class="full-width">
            <input matInput *ngIf="propertiesTypes[p]!='select' && propertiesTypes[p]!='selectCriteria'" [(ngModel)]="newObject[p]" placeholder="{{mapperObject[p]}}" [ngModelOptions]="{standalone: true}" [type]="propertiesTypes[p]">
            <mat-select *ngIf="propertiesTypes[p]=='select'" [(ngModel)]="newObject[p]" placeholder="{{mapperObject[p]}}" [formControl]="controls">
              <mat-option *ngFor="let singleData of loadedData[p]; let i = index" [value]="i+1">{{singleData.field_string}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        <form *ngIf="(p=='value_string')&&checkDataCriteria.type">
          <mat-form-field class="full-width" *ngIf="checkDataCriteria.type ===  'date'">
            <input matInput *ngIf="propertiesTypes[p]!='select'" [(ngModel)]="newObject[p]" placeholder="{{mapperObject[p]}}" [ngModelOptions]="{standalone: true}" [type]="checkDataCriteria.type">
          </mat-form-field>
          <mat-form-field class="full-width" *ngIf="checkDataCriteria.type !==  'date'">
            <input matInput *ngIf="propertiesTypes[p]!='select'" [(ngModel)]="newObject[p]" placeholder="{{mapperObject[p]}}" [ngModelOptions]="{standalone: true}" [type]="checkDataCriteria.type">
          </mat-form-field>
        </form>
    </th>
  </table>
  <div class="modal-button">
    <button mat-button (click)="closeDialog()" class="button-cancel">{{modal.modal_cancel}}</button>
    <button mat-button (click)="add()" class="button-delete">{{modal.modal_create}}</button>
  </div>
</div>
