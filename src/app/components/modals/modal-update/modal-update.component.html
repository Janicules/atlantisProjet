<div class="modal-container">
  <h4 class="modal-title">Update</h4>
  <table class="modal-table">
    <tr *ngFor="let p of properties" class="modal-row">
      <th class="table-title">{{data.mapper.mapTitle(p)}}</th>
      <th class="table-value">
        <form class="form">
          <mat-form-field *ngIf="propertiesTypes[p]!='email'" class="full-width">
            <input matInput *ngIf="propertiesTypes[p]!='select'" [(ngModel)]="updateObject[p]" [ngModelOptions]="{standalone: true}" [type]="propertiesTypes[p]">
            <mat-select *ngIf="propertiesTypes[p]=='select'" [(ngModel)]="updateObject[p]" placeholder="{{data.mapper.mapTitle(p)}}"
              [formControl]="controls" multiple>
              <mat-option *ngFor="let singleData of loadedData[p]" [value]="singleData.id">{{singleData.fullname}}{{singleData.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field *ngIf="propertiesTypes[p]=='email'" class="full-width">
            <input [(ngModel)]="updateObject[p]" matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </th>
    </tr>
  </table>
  <div class="modal-button">
    <button mat-button (click)="closeDialog()" class="button-save">Cancel</button>
    <button mat-button (click)="save()" class="button-cancel">Save</button>
  </div>
</div>
