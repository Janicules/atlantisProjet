<mat-dialog-content class="modal-container">
    <h4 class="modal-title underline-accent">{{TEXTS.modal_pending_requests}}</h4>

    <table mat-table multiTemplateDataRows [dataSource]="requests.PUT" class="modal-table" *ngIf="requests.PUT && requests.PUT.length > 0">
        <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{column}}</th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="column == 'Target'">
                    {{element.url.split('wsse/')[1] | titlecase}}
                </div>
                <div *ngIf="column == 'Content'">
                    {{element.body}}
                </div>
                <div *ngIf="column == 'Send'">
                    <button mat-button class="button-background-accent">send</button>
                </div>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="tableColumns.length">
                <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="description">
                        <div class="properties-details" *ngFor="let property of expandBody(element.body)">
                            {{property}}
                        </div>
                    </div>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: tableColumns;"
            class="extendable-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detailed-row"></tr>
    </table>

    <div class="modal-button action-buttons">
        <button mat-button (click)="closeDialog()" class="button-text-accent">{{TEXTS.cancel}}</button>
    </div>
</mat-dialog-content>
