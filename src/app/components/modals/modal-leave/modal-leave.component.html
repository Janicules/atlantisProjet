<div class="modal-container">
    <h4 class="modal-title">{{TEXT.modal_leave}}</h4>
    <div class="modal-table">
        {{TEXT.modal_leave_sentence}}
    </div>
    <div class="modal-button">
        <button mat-button class="button-leave" (click)="leave()">{{TEXT.modal_leave}}</button>
        <button mat-button class="button-cancel" (click)="cancel()">{{TEXT.modal_cancel}}</button>
    </div>
</div>
