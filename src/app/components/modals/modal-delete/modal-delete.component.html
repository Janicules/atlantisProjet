<div class="modal-container">
  <h4 class="modal-title">Delete</h4>
  <div class="modal-table">
    You are about to delete : {{data.data.name}}
  </div>
  <div class="modal-button">
    <button mat-icon-button (click)="closeDialog()" class="button-cancel">Cancel</button>
    <button mat-icon-button class="button-delete">Delete</button>
  </div>
</div>
