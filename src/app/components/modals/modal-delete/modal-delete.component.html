<div class="modal-container">
  <h4 class="modal-title">{{modal.modal_delete_title}}</h4>
  <div class="modal-table" cdkFocusRegionstart>
      {{modal.modal_delete_sentence}} {{data.data.name}}{{data.data.fullname}}{{data.data.username}}{{modal.modal_delete_sentence_2}}
  </div>
  <div class="modal-button">
    <button mat-button (click)="closeDialog()" class="button-cancel">{{modal.modal_cancel}}</button>
    <button mat-button (click)="delete()" class="button-delete">{{modal.modal_delete}}</button>
  </div>
</div>
