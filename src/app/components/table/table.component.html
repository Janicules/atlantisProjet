<!-- TABLE -->
<div class="table-container">
  <mat-table #table [dataSource]="data">

    <ng-container *ngFor="let property of properties" matColumnDef="{{property}}">
      <mat-header-cell *matHeaderCellDef> {{mapperService.mapTitle(property)}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{mapperService.mapValue(element, property)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button class="red"><i class="fas fa-search"></i></button>
        <button mat-button class="light-red"><i class="fas fa-edit"></i></button>
        <button mat-button class="green"><i class="fas fa-times"></i></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="propertiesActions"></mat-header-row>
    <mat-row *matRowDef="let row; columns: propertiesActions;"></mat-row>
  </mat-table>
</div>
