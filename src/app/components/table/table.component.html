<!-- TABLE -->
<div class="table-container">
  <table mat-table [dataSource]="data" matSort>

    <ng-container *ngFor="let property of properties" matColumnDef="{{property}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{mapperService.mapTitle(property)}}</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="propertiesTypes[property]=='image'"><app-icon-svg class="icon" *ngFor="let image of mapperService.mapValue(element, property)" [name]="image"></app-icon-svg></span>
        <span *ngIf="propertiesTypes[property]!='image'">{{mapperService.mapValue(element, property)}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell class="header-cell" *matHeaderCellDef> Actions </th>
      <td mat-cell class="content-cell" *matCellDef="let element">
        <button mat-icon-button (click)="openDialog('details', element)" class="red">
          <i class="fas fa-search"></i>
        </button>
        <button mat-icon-button (click)="openDialog('update', element)" class="light-red">
          <i class="fas fa-edit"></i>
        </button>
        <button mat-icon-button (click)="openDialog('delete', element)" class="green">
          <i class="fas fa-times"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="propertiesActions"></tr>
    <tr mat-row *matRowDef="let row; columns: propertiesActions;"></tr>
  </table>
</div>
