<!-- TABLE -->
<div class="table-container">
  <mat-table #table [dataSource]="sortedData" matSort  (matSortChange)="sortData($event)">

    <ng-container *ngFor="let property of properties" matColumnDef="{{property}}">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{mapperService.mapTitle(property)}} </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <app-icon-svg *ngIf="propertiesTypes[property]=='image'" class="icon" [name]="mapperService.mapValue(element, property)"></app-icon-svg>
        <span *ngIf="propertiesTypes[property]!='image'">{{mapperService.mapValue(element, property)}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog('details', element)" class="red">
          <i class="fas fa-search"></i>
        </button>
        <button mat-icon-button (click)="openDialog('update', element)" class="light-red">
          <i class="fas fa-edit"></i>
        </button>
        <button mat-icon-button (click)="openDialog('delete', element)" class="green">
          <i class="fas fa-times"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="propertiesActions"></mat-header-row>
    <mat-row *matRowDef="let row; columns: propertiesActions;"></mat-row>
  </mat-table>
</div>
