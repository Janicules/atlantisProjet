<!-- TABLE -->
<div class="table-container">
    <div *ngIf="filled==false" class="noDataContainer">
        <h3>
            <mat-icon>clear</mat-icon>
            No data available
        </h3>
    </div>

    <div class="container-header" *ngIf="filled==true">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{table.table_filter}}">
        </mat-form-field>
    </div>
    <table mat-table *ngIf="filled==true && data.data" [dataSource]="data" matSort>

        <ng-container *ngFor="let property of properties" matColumnDef="{{property}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{mapperService.mapTitle(property)}}</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="propertiesTypes[property]=='image'">
                    <app-icon-svg class="icon" *ngFor="let image of mapperService.mapValue(element, property)" [name]="image"></app-icon-svg>
                </span>
                <span *ngIf="propertiesTypes[property]=='png'">
                    <img *ngFor="let image of mapperService.mapValue(element, property)" class="png" [src]="image">
                </span>
                <span *ngIf="propertiesTypes[property]!='image' && propertiesTypes[property]!='png'">{{mapperService.mapValue(element,
                    property)}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell class="header-cell" *matHeaderCellDef>{{table.table_actions}}</th>
            <td mat-cell class="content-cell" *matCellDef="let element">
                <button mat-icon-button (click)="openDialog('details', element); $event.stopPropagation()" class="green">
                    <mat-icon>search</mat-icon>
                </button>
                <button *ngIf="editable && checkEntityUpdateRights()" mat-icon-button (click)="openDialog('update', element); $event.stopPropagation()"
                    class="light-red">
                    <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="editable" mat-icon-button (click)="openDialog('delete', element); $event.stopPropagation()"
                    class="red">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="propertiesActions" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: propertiesActions; let element" class="single-row cursor-pointer"
            (click)="openDialog('details', element)"></tr>
    </table>
    <div class="no-data-container" *ngIf="!this.data.data">
        <div class="loadingContent">
            <h4 class="no-data">
                <mat-icon>cloud_off</mat-icon>
                <span> No data </span>
            </h4>
        </div>
    </div>

    <mat-paginator *ngIf="filled==true" [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>


<td mat-cell *matCellDef="let element">
    <app-icon-svg *ngIf="propertiesTypes[property]=='image'" class="icon" [name]="mapperService.mapValue(element, property)"></app-icon-svg>
    <span class="icon" *ngIf="propertiesTypes[property]=='png'">
        <img src={{mapperService.mapValue(element,property)}}>
    </span>
    <span *ngIf="propertiesTypes[property]!='image' && propertiesTypes[property]!='png'">{{mapperService.mapValue(element,
        property)}}</span>
</td>
