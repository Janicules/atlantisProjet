<!-- TABLE -->
<div class="table-container">
  <table *ngFor="let element of data.filteredData" class="box-element">
    <tbody>
      <tr *ngFor="let property of properties">
        <td class="element-title">
          <span> {{mapperService.mapTitle(property)}}</span>
        </td>
        <td class="element-value" *ngIf="propertiesTypes[property]!='image'">
          <span>{{mapperService.mapValue(element, property)}}</span>
        </td>
        <td *ngIf="propertiesTypes[property]=='image'">
          <app-icon-svg  class="icon" [name]="mapperService.mapValue(element, property)"></app-icon-svg>
        </td>
      </tr>
    </tbody>
    <tfoot>
        <button mat-button (click)="openDialog('details', element)" class="red">
            <i class="fas fa-search"></i>
          </button>
          <button mat-button (click)="openDialog('update', element)" class="light-red">
            <i class="fas fa-edit"></i>
          </button>
          <button mat-button (click)="openDialog('delete', element)" class="green">
            <i class="fas fa-times"></i>
          </button>
    </tfoot>
  </table>
</div>
