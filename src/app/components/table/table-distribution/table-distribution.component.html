<!-- TABLE -->
<div class="table-container">
  <div class="waitingDataContainer" *ngIf="!data">
    <mat-spinner></mat-spinner>
  </div>
  <div class="noDataContainer" *ngIf="data && data=={}">
      <h3>
          <mat-icon>clear</mat-icon>
          No data available
      </h3>
  </div>
    <div class="container-header" *ngIf="data && data != {}">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{table.table_filter}}">
      </mat-form-field>
    </div>
    <table *ngIf="data && data != {}" mat-table [dataSource]="data" matSort>

      <ng-container *ngFor="let property of properties" matColumnDef="{{property}}" [class.little]="p==dependents">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{mapperService.mapTitle(property)}}</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="propertiesTypes[property]=='image'">
            <app-icon-svg class="icon" *ngFor="let image of mapperService.mapValue(element, property)" [name]="image"></app-icon-svg>
          </span>
          <span *ngIf="propertiesTypes[property]=='png'">
            <img *ngFor="let image of mapperService.mapValue(element, property)" class="png" src={{mapperService.mapValue(element,property)}}>
          </span>
          <span *ngIf="propertiesTypes[property]!='image' && propertiesTypes[property]!='png'">{{mapperService.mapValue(element, property)}}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell class="header-cell" *matHeaderCellDef>{{table.table_actions}}</th>
        <td mat-cell class="content-cell" *matCellDef="let element">
          <button mat-icon-button *ngIf="mapperService.mapValue(element, 'validated')" class="green">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-icon-button *ngIf="!mapperService.mapValue(element, 'validated')" class="light-red">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button *ngIf="!mapperService.mapValue(element, 'validated')" class="red">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="propertiesActions" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: propertiesActions;" class="single-row distribution-details" routerLink="/distributions/{{row.id}}"></tr>
    </table>
    <mat-paginator *ngIf="data && data != {}" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  
  <td mat-cell *matCellDef="let element">
    <app-icon-svg *ngIf="propertiesTypes[property]=='image'" class="icon" [name]="mapperService.mapValue(element, property)"></app-icon-svg>
    <span class="icon" *ngIf="propertiesTypes[property]=='png'">
      <img src={{mapperService.mapValue(element,property)}}>
    </span>
    <span *ngIf="propertiesTypes[property]!='image' && propertiesTypes[property]!='png'">{{mapperService.mapValue(element, property)}}</span>
  </td>
