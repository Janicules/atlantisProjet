<!-- TABLE -->
<div class="table-container">
  <div *ngIf="!filled" class="noDataContainer">
    <h3>
      <mat-icon>clear</mat-icon>
      No data available
    </h3>
  </div>

  <div class="container-header" *ngIf="filled">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value, 'familyName'); sendSortedData()" placeholder="{{table.table_filter}}">
    </mat-form-field>

    <div class="filter-combo">
      <div>
        <ng-select class="input-filter" bindLabel="name" [items]="data.projects.value" [multiple]="true" placeholder="Projects"
          [closeOnSelect]="false" [searchable]="true" (change)="applyFilter($event, 'projects'); sendSortedData()">
        </ng-select>
      </div>

      <div>
        <ng-select class="input-filter" bindLabel="name" [items]="data.locations.value" [multiple]="true" placeholder="Locations"
          [closeOnSelect]="false" [searchable]="true" (change)="applyFilter($event, 'locations'); sendSortedData()">
        </ng-select>
      </div>

      <div>
        <ng-select class="input-filter" bindLabel="name" [items]="data.vulnerabilities.value" [multiple]="true" placeholder="Vulnerabilities"
          [closeOnSelect]="false" [searchable]="true" (change)="applyFilter($event, 'vulnerabilities'); sendSortedData()">
        </ng-select>
      </div>
    </div>
  </div>

  <table mat-table *ngIf="filled && !testLoading" [dataSource]="data" matSort>
    <ng-container *ngFor="let property of properties" matColumnDef="{{property}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="{'integered':propertiesTypes[property]=='number'}">
        {{mapperService.mapTitle(property)}}</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="propertiesTypes[property]=='image'">
          <app-icon-svg class="icon" *ngFor="let image of mapperService.mapValue(element, property)" [name]="image"></app-icon-svg>
        </span>
        <span *ngIf="propertiesTypes[property]=='png'">
          <img [matTooltip]="getImageName(image)" *ngFor="let image of mapperService.mapValue(element, property)" class="png"
            [src]="image">
        </span>
        <span *ngIf="propertiesTypes[property]!='image' && propertiesTypes[property]!='png'">{{mapperService.mapValue(element,
          property)}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell class="header-cell" *matHeaderCellDef>{{table.table_actions}}</th>
      <td mat-cell class="content-cell" *matCellDef="let element">
        <button mat-icon-button (click)="openDialog('details', element); $event.stopPropagation()" class="green">
          <mat-icon>search</mat-icon>
        </button>
        <button *ngIf="editable && checkEntityUpdateRights() && rights" mat-icon-button (click)="update(element); $event.stopPropagation()"
          class="light-red">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="editable && rightsDelete" mat-icon-button (click)="openDialog('delete', element); $event.stopPropagation()"
          class="red">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="propertiesActions" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: propertiesActions; let element" class="single-row cursor-pointer" (click)="openDialog('details', element)"></tr>
  </table>

  <div class="spinner-container" *ngIf="testLoading">
    <div class="loadingSpinner">
      <mat-spinner></mat-spinner>
    </div>
    <tr mat-header-row *matHeaderRowDef="propertiesActions" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: propertiesActions; let element" class="single-row cursor-pointer" (click)="openDialog('details', element)"></tr>
  </div>

  <mat-paginator *ngIf="filled==true" [length]="data.length$ | async" [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="10"
    showFirstLastButtons></mat-paginator>
</div>

<td mat-cell *matCellDef="let element">
  <app-icon-svg *ngIf="propertiesTypes[property]=='image'" class="icon" [name]="mapperService.mapValue(element, property)"></app-icon-svg>
  <span class="icon" *ngIf="propertiesTypes[property]=='png'">
    <img src={{mapperService.mapValue(element,property)}}>
  </span>
  <span *ngIf="propertiesTypes[property]!='image' && propertiesTypes[property]!='png'">{{mapperService.mapValue(element,
    property)}}</span>
</td>
