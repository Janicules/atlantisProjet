<!-- TABLE -->
<div class="table-container">
  <div class="container-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="data" matSort >

    <ng-container *ngFor="let property of properties" matColumnDef="{{property}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{mapperService.mapTitle(property)}}</th>

      <td mat-cell *matCellDef="let element">
          <app-icon-svg *ngIf="propertiesTypes[property]=='image'" class="icon" [name]="mapperService.mapValue(element, property)"></app-icon-svg>
          <span class="icon" *ngIf="propertiesTypes[property]=='png'"><img src={{mapperService.mapValue(element,property)}}></span>
          <span *ngIf="propertiesTypes[property]!='image' && propertiesTypes[property]!='png'">{{mapperService.mapValue(element, property)}}</span>
      
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell class="header-cell" *matHeaderCellDef> Actions </th>
        <td mat-cell class="content-cell" *matCellDef="let element">
          <button mat-icon-button (click)="openDialog('details', element)" class="red">
            <i class="fas fa-search"></i>
          </button>
          <button mat-icon-button (click)="openDialog('update', element)" class="light-red">
            <i class="fas fa-edit"></i>
          </button>
          <button mat-icon-button (click)="openDialog('delete', element)" class="green">
            <i class="fas fa-times"></i>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="propertiesActions" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: propertiesActions;" class="single-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<td mat-cell *matCellDef="let element">
    <app-icon-svg *ngIf="propertiesTypes[property]=='image'" class="icon" [name]="mapperService.mapValue(element, property)"></app-icon-svg>
    <span class="icon" *ngIf="propertiesTypes[property]=='png'"><img src={{mapperService.mapValue(element,property)}}></span>
    <span *ngIf="propertiesTypes[property]!='image' && propertiesTypes[property]!='png'">{{mapperService.mapValue(element, property)}}</span>
